<html>
<head>
    
    <meta charset="utf-8">
    <title>X3DOM text example</title>
    
    <link href='x3dom/x3dom.css' rel='stylesheet' type='text/css'>
        
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="rdfquery/jquery.rdfquery.core.min-1.0.js"></script>

    <script src="x3dom/x3dom.js"></script>   
    <script src="springy/springy.js"></script>
    
    <link href="atomize.css" rel='stylesheet' type='text/css' >
    <script src="atomize.js"></script>

</head>


<body id="main" style="color:white; background-color: black; margin:0; padding:0px;">

    <div id="content"></div>
    
    <script>

        $(function(){
            
            //Manually Creating RDF
            var rdfdata = $.rdf.databank()
              .prefix('foaf', 'http://xmlns.com/foaf/0.1/')
              .prefix('dc', 'http://purl.org/dc/elements/1.1/')
              .prefix('dct', 'http://purl.org/dc/terms/')
              .prefix('xsd', 'http://www.w3.org/2001/XMLSchema#')
              .add('<http://example.com/aReallyGreatBook> dc:title "A Really Great Book" .')
              .add('<http://example.com/aReallyGreatBook> dc:creator _:creator .')
              .add('_:creator a foaf:Person .')
              .add('_:creator foaf:name "John Doe" .')
              .add('<http://example.com/aReallyGreatBook> dct:issued "2004-01-19"^^xsd:date .')

            var graph = new AGraph().loadDataBank(rdfdata);
            var space = new3DSpace('content', graph, '50%', '50%');

        });

    </script>

</body>
</html>
