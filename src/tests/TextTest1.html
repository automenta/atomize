<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>X3DOM text example</title>
    <link rel='stylesheet' type='text/css' href='http://x3dom.org/x3dom/example/x3dom.css'>
    <link rel='stylesheet' type='text/css' href='http://x3dom.org/x3dom/example/media/css/examples.css'>
    <link rel='stylesheet' type='text/css' href='http://x3dom.org/x3dom/example/media/font/orbitron.css'>
    <style>
    x3d { margin-right:10px; margin-bottom:10px; }
    .webfont {font-family:'Orbitron';}
    </style>    

</head>
<body>

<div class="content">
    
    <h1>X3DOM Text Example</h1>
    
    <p>The following scenes demonstrate the use of the <tt>text</tt> and <tt>fontsyle</tt> nodes. You can also use web fonts, however on windows there is a glitch. You have to use and <span class="webfont">display the font in your document</span> before you can use them in X3DOM.</p>

    
    <x3d width="392px" height="392px">
    <scene>
      <viewpoint position='0 0 11'></viewpoint>
      <background skyColor='0.5 0.5 0.5'></background>
      <shape>
        <appearance>
          <material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
        </appearance>
        <text string='Times 32px' solid='false'>

            <fontstyle family="'Times' 'Orbitron'" size="32"></fontstyle>
        </text>
      </shape>
      <transform translation='0 0 -2'>
        <shape>
            <appearance> 
                <material diffuseColor="1 0 0" specularColor="0.5 0.5 0.5"></material>
            </appearance>
            <box></box>

        </shape>
      </transform>
    </scene>
    </x3d>

    <x3d width="392px" height="392px">
    <scene>
      <viewpoint position='0 0 11'></viewpoint>
      <background skyColor='0.5 0.5 0.5'></background>

      <shape>
        <appearance>
          <material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
        </appearance>
        <text string='Mono bolditalic 32px' solid='false'>
            <fontstyle family="TYPEWRITER" style="BOLDITALIC" size="32"></fontstyle>
        </text>
      </shape>
      <transform translation='0 0 -2'>

        <shape>
            <appearance> 
                <material diffuseColor="1 0 0" specularColor="0.5 0.5 0.5"></material>
            </appearance>
            <box></box>
        </shape>
      </transform>
    </scene>
    </x3d>

    <x3d width="392px" height="392px">
    <scene>
      <viewpoint position='0 0 11'></viewpoint>
      <background skyColor='0.5 0.5 0.5'></background>
      <shape>
        <appearance>
          <material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
        </appearance>

        <text string='Orbitron Web Font' solid='false'>
            <!-- Webfonts seem only to work in Webkit-Safari/Mac right now -->
            <fontstyle family="'Orbitron'" style="BOLDITALIC" size="42"></fontstyle>
        </text>
      </shape>
      <transform translation='0 0 -2'>
        <shape>
            <appearance> 
                <material diffuseColor="1 0 0" specularColor="0.5 0.5 0.5"></material>

            </appearance>
            <box></box>
        </shape>
      </transform>
    </scene>
    </x3d>

</div> <!-- /content  -->

    <script type="text/javascript" src="http://www.x3dom.org/x3dom/example/x3dom.js"></script>

	
</body>
</html>
